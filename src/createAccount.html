<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section id="desktopImg" class="bg-slate-900">
      <div class="container w-full pt-8 pb-20 md:pt-36">
        <div class="flex flex-wrap">
          <div class="w-full px-4 py-2 md:w-1/2">
            <img src="/img/mobileFIx.png" alt="fabira" class="hidden md:block shadow-xl ml-20 -mt-10" />

          <div class="w-full md:w-1/2">

              <div class="w-full px-4 py-2 flex">

              </div>
              <div class="w-full px-4 py-2 flex">
                <input type="email" placeholder="Email Address" class="w-full max-w-sm mx-auto px-4 py-2 focus:outline-none rounded-md" />

              <div class="w-full px-4 py-2 flex">
                <input type="Password" placeholder="Kata Sandi" class="w-full max-w-sm mx-auto px-4 py-2 focus:outline-none rounded-md" />
              </div>
              <div class="w-full px-4 py-2 flex">
                <input type="Password" placeholder="Konfirmasi Kata Sandi" class="w-full max-w-sm mx-auto px-4 py-2 focus:outline-none rounded-md" />
              </div>
              <div class="flex">
                <button id="registerButton" class="w-1/3 mx-auto bg-blue-500 rounded-md px-2 py-1 mt-3 font-bold text-white hover:opacity-75">Daftar</button>
              </div>
              <!-- <a href="#" class="flex">
                <p class="mx-auto font-base text-sm hover:text-white">Lupa Kata Sandi?</p>
              </a> -->
              <div class="flex">
                <p class="text-normal mx-auto mt-5">Sudah Punya Akun? <a href="./index.html" class="text-white hover:font-bold transition duration-500">Masuk</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
