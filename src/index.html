<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <section id="desktopImg" class="bg-slate-900">
      <div class="container w-full pt-8 pb-20 md:pt-36">
        <div class="flex flex-wrap">
          <div class="w-full px-4 py-2 md:w-1/2">
            <!-- img mobile -->
            <img src="/img/mobileFIx.png" alt="fabira" class="w-[400px] hidden md:block shadow-xl ml-20 -mt-10" />
            <!-- img mobile End-->
          </div>
          <!-- Kolom Login -->
          <div class="w-full md:w-1/2">
            <div class="w-full px-4 py-4 bg-slate-600 rounded-md">
              <img src="/img/fabira logo web (2).png" class="w-[350px] mb-8 mx-auto" alt="" />
              <div class="w-full px-4 py-2 flex">
                <p id="whenLogin" class="hidden font-bold text-white text-normal mx-auto"></p>
              </div>
              <div class="w-full px-4 py-2 flex">
                <input id="userID" type="text" placeholder="Nama,email,username" class="w-full max-w-sm mx-auto px-4 py-2 focus:outline-none rounded-md" />
              </div>

              <div class="w-full px-4 py-2 flex">
                <input id="passwordID" type="Password" placeholder="Kata Sandi" class="w-full max-w-sm mx-auto px-4 py-2 focus:outline-none rounded-md" />
              </div>

              <div class="flex">
                <button id="loginButton" class="w-1/3 mx-auto bg-blue-500 rounded-md px-2 py-1 mt-3 font-bold text-white hover:opacity-80">Masuk</button>
                <button id="logOutButton" onclick="" class="hidden w-1/3 mx-auto bg-blue-500 rounded-md px-2 py-1 mt-3 font-bold text-white hover:opacity-80">Log Out</button>
              </div>
              <a href="#" class="flex">
                <p id="forgetPW" class="mx-auto font-base text-sm text-white hover:font-bold">Lupa Kata Sandi?</p>
              </a>
              <div class="flex">
                <p id="createAccount" class="text-normal mx-auto mt-5">Belum Punya Akun? <a href="./createAccount.html" class="text-white hover:font-bold transition duration-500">Buat Akun</a></p>
              </div>
            </div>
          </div>
          <!-- Kolom Login End-->
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
